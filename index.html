<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ò–Ω–∫–∞—Ä—ã ü©∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            text-align: center;
            /* –§–û–ù–û–í–û–ï –§–û–¢–û: –∑–∞–º–µ–Ω–∏ 'your-photo.jpg' –Ω–∞ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞ –Ω–∞ GitHub */
            background: linear-gradient(rgba(255, 230, 230, 0.7), rgba(255, 230, 230, 0.7)), 
                        url('WhatsApp Image 2026-02-10 at 20.15.44.jpeg') no-repeat center center/cover;
            transition: background 0.5s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π —Ñ–æ–Ω */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 117, 140, 0.3);
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff758c; /* –ö—Ä–∞—Å–∏–≤—ã–π —Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px; /* –ú–µ—Å—Ç–æ –¥–ª—è —Ä–æ—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ –î–ê */
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        #yesBtn {
            background-color: #ff758c;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(1);
        }

        #noBtn {
            background-color: #fff;
            color: #ff758c;
            border: 2px solid #ff758c;
            transition: all 0.4s ease;
            position: relative;
        }

        #message {
            display: none;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff758c;
            z-index: 20;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: #ff758c;
            animation: float 4s linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="noSound" src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>
    <audio id="yesMusic" loop src="late_night_drive_home_-_Stress_Relief_(mp3.pm).mp3"></audio>

    <div class="container" id="mainCard">
        <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? </h1>
        <div class="buttons">
            <button id="yesBtn">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div id="message">–õ—é–±–ª—é —Ç–µ–±—è –∂–∞–Ω—ã–º ü©∑üíã</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const message = document.getElementById('message');
        const noSound = document.getElementById('noSound');
        const yesMusic = document.getElementById('yesMusic');

        let currentScale = 1;

        function moveButton() {
            // 1. –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –î–ê
            currentScale += 0.5; 
            yesBtn.style.transform = `scale(${currentScale})`;

            // 2. –ó–≤—É–∫ "–ù–µ—Ç"
            noSound.currentTime = 0;
            noSound.play().catch(() => {});

            // 3. –£–º–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞—è
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed'; // –§–∏–∫—Å–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —ç–∫—Ä–∞–Ω–∞
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            message.style.display = 'block';
            yesMusic.play();
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ü©∑';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
