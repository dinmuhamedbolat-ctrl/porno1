<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ò–Ω–∫–∞—Ä—ã ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.5s;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center; /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å –ø—Ä–∏ —Ä–∞–∑–Ω–æ–º —Ä–∞–∑–º–µ—Ä–µ */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            /* –í–∞–∂–Ω–æ: –ø–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ */
            transition: transform 0.3s ease, background-color 0.3s;
            z-index: 10;
            /* –ù–∞—á–∞–ª—å–Ω—ã–π –º–∞—Å—à—Ç–∞–± */
            transform: scale(1);
        }
        
        #yesBtn:hover {
             background-color: #ff3355;
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            transition: top 0.4s ease, left 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-size: 2rem;
            color: #ff4d6d;
            font-weight: bold;
            z-index: 20;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 4s linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="noSound" src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>
    
    <audio id="yesMusic" loop src="https://youtu.be/bMoNV9oWs2E?si=yDT07WYTCOVTlM_E"></audio>


    <div class="container" id="mainCard">
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? </h1>
        <div class="buttons">
            <button id="yesBtn">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div id="message">
        –õ—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏èüòò
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const message = document.getElementById('message');
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∞—É–¥–∏–æ
        const noSound = document.getElementById('noSound');
        const yesMusic = document.getElementById('yesMusic');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞"
        let currentYesScale = 1;

        function moveButton() {
            // 1. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
            currentYesScale += 0.25; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∞ 15% –∫–∞–∂–¥—ã–π —Ä–∞–∑
            yesBtn.style.transform = `scale(${currentYesScale})`;

            // 2. –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ "–ù–µ—Ç"
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ 0, —á—Ç–æ–±—ã –∑–≤—É–∫ –∏–≥—Ä–∞–ª —Å –Ω–∞—á–∞–ª–∞ –ø—Ä–∏ –±—ã—Å—Ç—Ä—ã—Ö –Ω–∞–≤–µ–¥–µ–Ω–∏—è—Ö
            noSound.currentTime = 0; 
            // –í–∞–∂–Ω–æ: –±—Ä–∞—É–∑–µ—Ä—ã –∏–Ω–æ–≥–¥–∞ –±–ª–æ–∫–∏—Ä—É—é—Ç –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ, –Ω–æ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–æ–ª–∂–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å
            noSound.play().catch(error => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º –¥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è"));


            // 3. –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20; 
            const randomX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
            const randomY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.opacity = '0'; 
            setTimeout(() => { mainCard.style.display = 'none'; }, 500);
            message.style.display = 'block';
            setInterval(createHeart, 100);
            document.body.style.backgroundColor = '#fff0f3';

            // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É –ø–æ–±–µ–¥—ã!
            yesMusic.play();
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            const size = Math.random() * 20 + 10; 
            heart.style.fontSize = size + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
