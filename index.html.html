<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –ø–æ—è–≤–ª—è–ª–∏—Å—å –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            z-index: 10;
        }
        
        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            /* –°–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ: –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
            transition: top 0.4s ease, left 0.4s ease, background-color 0.3s;
            position: relative; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å—Ç–æ–∏—Ç —Ä–æ–≤–Ω–æ */
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-size: 2rem;
            color: #ff4d6d;
            font-weight: bold;
            z-index: 20;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 4s linear forwards;
            pointer-events: none; /* –ß—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞—Ç—å */
            z-index: 1;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ü•∫</h1>
        <div class="buttons">
            <button id="yesBtn">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div id="message">
        –Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —É —Ç–µ–±—è –Ω–µ—Ç –≤—ã–±–æ—Ä–∞! <br> –õ—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏èüòò
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const message = document.getElementById('message');

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function moveButton() {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∏
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é, –Ω–æ —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ –æ—Ç –∫—Ä–∞–µ–≤ (padding),
            // —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ —ç–∫—Ä–∞–Ω
            const padding = 20; 
            const randomX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
            const randomY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // –°–æ–±—ã—Ç–∏–µ –¥–ª—è –º—ã—à–∏ (–∫–æ–º–ø—å—é—Ç–µ—Ä)
        noBtn.addEventListener('mouseover', moveButton);
        
        // –°–æ–±—ã—Ç–∏–µ –¥–ª—è –∫–∞—Å–∞–Ω–∏—è (—Ç–µ–ª–µ—Ñ–æ–Ω) - —á—Ç–æ–±—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –æ–Ω–∞ —Ç–æ–∂–µ —É–±–µ–≥–∞–ª–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª –∫–ª–∏–∫
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Å –≤–æ–ø—Ä–æ—Å–æ–º
            mainCard.style.opacity = '0'; 
            setTimeout(() => { mainCard.style.display = 'none'; }, 500);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            message.style.display = 'block';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
            setInterval(createHeart, 100);
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –Ω–∞ –±–æ–ª–µ–µ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π
            document.body.style.backgroundColor = '#fff0f3';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–µ–∫
            const size = Math.random() * 20 + 10; 
            heart.style.fontSize = size + 'px';
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
